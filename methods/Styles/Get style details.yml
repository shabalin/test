method: GET
path: "/styles/{style identifier}"
path_vars: 
    style identifier: 
        type: string
        required: true
desc: "Get details about a specific style identified by its `identifier`."
responses: 
    OK: 
        status: 200
        body: 
            model: 
                type: model
                fields: 
                    identifier: 
                        type: string
                        examples: 
                            - flat
                    name: 
                        type: string
                        examples: 
                            - Flat
examples: 
    Get flat style details: 
        path_vars: 
            style identifier: flat
        responses: 
            - 
                body: |
                    {
                      "identifier" : "flat",
                      "name" : "Flat"
                    }
