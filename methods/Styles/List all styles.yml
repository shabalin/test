method: GET
path: /styles
desc: "List all styles sorted ascendingly by their identifier."
responses: 
    OK: 
        status: 200
        body: 
            model: 
                type: model
                fields: 
                    styles: 
                        type: Styles
                        array: true
                    total_count: 
                        type: number
                        examples: 
                            - 9
                embedded: 
                    Styles: 
                        type: model
                        fields: 
                            identifier: 
                                type: string
                                examples: 
                                    - 3d
                            name: 
                                type: string
                                examples: 
                                    - 3D
