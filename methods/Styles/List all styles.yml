method: GET
path: "/styles"
desc: "List all styles sorted ascendingly by their identifier."
response: 
    status: 200
    body: 
        model: 
            type: model
            fields: 
                styles: 
                    type: Styles
                    array: true
                total_count: 
                    type: number
                    example: 9
            embedded: 
                Styles: 
                    type: model
                    fields: 
                        identifier: 
                            type: string
                            example: 3d
                        name: 
                            type: string
                            example: 3D
